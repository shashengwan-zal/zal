
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的作品集</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #121212;
      color: #f1f1f1;
      line-height: 1.6;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(to right, #333, #111);
    }

    header h1 {
      font-size: 2.5em;
    }

    section.gallery {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      padding: 30px 20px;
      text-align: center;
      background-color: #1e1e1e;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>欢迎来到我的作品集</h1>
    <p>以下是我近期创作的一些内容</p>
  </header>

  <section class="gallery">
    <img src="https://placekitten.com/400/300" alt="作品1">
    <img src="https://placekitten.com/401/300" alt="作品2">
    <img src="https://placekitten.com/402/300" alt="作品3">
    <img src="https://placekitten.com/403/300" alt="作品4">
  </section>

  <footer>
    <p>联系方式：example@example.com ｜ &copy; 2025 杀生丸的空间</p>
  </footer>
</body>
</html>
